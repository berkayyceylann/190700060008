<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      label,
      input,
      select,
      .form-check-label {
        color: white;
      }
      body {
        background-image: url("arkaplan2.jpg");

        background-size: 100%;
      }
      .container {
        display: grid;
        place-items: center;
        width: 750px;
        height: 100vh;
        background-color: black;
        border-radius: 5%;
        opacity: 0.8;
      }
      .item {
        position: absolute;
        top: 104%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <title>Form Sayfası</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="login.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-1">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form
      class="col g-3 needs-validation container"
      novalidate
      action="formgonderildi.html"
      method="get"
    >
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          required
        />
        <div class="valid-feedback">Good!</div>
        <div class="invalid-feedback">Please write your name.</div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          required
        />
        <div class="valid-feedback">Good!</div>
        <div class="invalid-feedback">Please write your surname.</div>
      </div>

      <div class="col-md-4">
        <label for="validationCustom04" class="form-label">Company</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Choose...</option>
        </select>
        <div class="invalid-feedback">Please select a company.</div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom05" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="validationCustom05"
          required
        />
        <div class="invalid-feedback">Please provide a valid Email.</div>
      </div>

      <div class="col-md-4">
        <label for="validationCustomPhone" class="form-label">Phone</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">90</span>
          <input
            type="phone"
            class="form-control"
            id="validationCustomPhone"
            aria-describedby="inputGroupPrepend"
            required
            numeric
          />
          <div class="invalid-feedback">Please choose a phone number.</div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom06" class="form-label">Subject</label>
        <select class="form-select" id="validationCustom06" required>
          <option selected disabled value="">Choose...</option>
        </select>
        <div class="invalid-feedback">Please select a company.</div>
      </div>

      <label for="">Are You Beginner ?</label>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="validationFormCheck2"
          name="radio-stacked"
          required
        />
        <label class="form-check-label" for="validationFormCheck2">Yes</label>
      </div>

      <div class="form-check mb-4">
        <input
          type="radio"
          class="form-check-input"
          id="validationFormCheck3"
          name="radio-stacked"
          required
        />
        <label class="form-check-label" for="validationFormCheck3">No</label>
        <div class="invalid-feedback">Choose 1 option please</div>
      </div>
      <div class="item">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const companySelect = document.querySelector("#validationCustom04");
        const subjectSelect = document.querySelector("#validationCustom06");

        // API'den verileri almak için fetch fonksiyonunu kullan
        fetch("https://run.mocky.io/v3/9a10ed42-16f6-43c1-ba8e-9e2f6ce12b2c")
          .then((response) => response.json()) // cevabı JSON'a çevir
          .then((data) => {
            // Company verilerini ekleyin
            data.companies.forEach((company) => {
              const option = document.createElement("option");
              option.value = company;
              option.textContent = company;
              companySelect.appendChild(option);
            });

            // Subject verilerini ekleyin
            data.subjects.forEach((subject) => {
              const option = document.createElement("option");
              option.value = subject;
              option.textContent = subject;
              subjectSelect.appendChild(option);
            });
          })
          .catch((error) => console.error("Error fetching data: ", error));

        const form = document.querySelector(".needs-validation");

        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            } else {
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    </script>
  </body>
</html>
